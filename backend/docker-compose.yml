version: "3.8"

services:
    # Servicio PHP
    app:
        build:
            context: ./docker/php
            args:
                user: laravel
                uid: 1000
        container_name: escuela-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
            - ./storage:/var/www/storage # Separar volúmenes de almacenamiento
        networks:
            - escuela-network
        environment:
            - PHP_OPCACHE_VALIDATE_TIMESTAMPS=0 # Deshabilitar validación en producción

    # Servicio MySQL
    db:
        image: mysql:8.0
        command: --default-authentication-plugin=mysql_native_password
        container_name: escuela-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - ./docker/mysql:/docker-entrypoint-initdb.d
            - ./docker/mysql/data:/var/lib/mysql
        ports:
            - "3307:3306"
        networks:
            - escuela-network

    # Servicio Nginx
    nginx:
        image: nginx:1.19-alpine
        container_name: escuela-nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx:/etc/nginx/conf.d
        networks:
            - escuela-network

networks:
    escuela-network:
        driver: bridge
