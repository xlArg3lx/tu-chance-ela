<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="login-box">
      <!-- Logo o Título -->
      <div class="logo-container">
        <ion-icon name="school-outline"></ion-icon>
        <h1>Sistema Escolar</h1>
        <p class="subtitle">Gestión de Alumnos</p>
      </div>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <ion-item lines="none">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input
              type="email"
              placeholder="Correo electrónico"
              formControlName="email"
              class="custom-input"
            >
            </ion-input>
          </ion-item>
          <div
            class="error-message"
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          >
            <span *ngIf="loginForm.get('email')?.errors?.['required']"
              >Email es requerido</span
            >
            <span *ngIf="loginForm.get('email')?.errors?.['email']"
              >Email inválido</span
            >
          </div>
        </div>

        <div class="form-group">
          <ion-item lines="none">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Contraseña"
              formControlName="password"
              class="custom-input"
            >
            </ion-input>
            <ion-icon
              [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
              slot="end"
              (click)="togglePassword()"
              class="password-toggle"
            >
            </ion-icon>
          </ion-item>
          <div
            class="error-message"
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          >
            <span *ngIf="loginForm.get('password')?.errors?.['required']"
              >Contraseña es requerida</span
            >
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
              >Mínimo 6 caracteres</span
            >
          </div>
        </div>

        <ion-button
          expand="block"
          type="submit"
          [disabled]="loginForm.invalid"
          class="login-button"
        >
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Iniciar Sesión
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
